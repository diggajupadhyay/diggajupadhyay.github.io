<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Params.description }}">
    <meta name="keywords" content="Diggaj Upadhyay, tech enthusiast, business development, open source, blog, alpas technology">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Params.description }}" />
    <meta property="og:image" content="{{ .Params.image }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta name="twitter:card" content="summary_large_image" />
</head>

<body>
    <div class="container">
        <header>
            <h1>&lt;Diggaj Upadhyay/&gt;</h1>
            <p class="subtitle">Tech Enthusiast | Business Developer | Open Source Advocate</p>
            <!--
            <nav>
                <a href="{{ "/" | relURL }}">Home</a>
            </nav>
            -->
        </header>
        {{ block "main" . }}{{ end }}
    </div>
</body>

</html>
